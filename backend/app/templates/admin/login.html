{% extends "base.html" %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white border rounded-xl shadow-sm p-8 mt-16">
  <h1 class="text-3xl font-bold mb-6 text-center">Admin Login</h1>
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
      <input 
        type="text" 
        name="username" 
        required 
        class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
        placeholder="Enter admin username"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
      <input 
        type="password" 
        name="password" 
        required 
        class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
        placeholder="Enter admin password"
      />
    </div>
    <button 
      type="submit" 
      class="w-full bg-orange-500 text-white py-2 rounded-md font-semibold hover:bg-orange-600 transition"
    >
      Login
    </button>
  </form>
  <p class="text-xs text-slate-500 text-center mt-4">
    Secure admin access for certificate management
  </p>
</div>
{% endblock %}
